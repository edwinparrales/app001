<button type="submit" routerLink="crear" class="btn btn-success">Nuevo</button>
<div class="card">

  <div>
    <input type="text" name="" id="">
    <button>Buscar</button>
  </div>

</div>
<table id="example" class="table table-striped" style="width:100%">
  <thead>
  <tr>
    <th>Id</th>
    <th>Codigo</th>
    <th>Descripcion</th>
    <th>Cantidad</th>
    <th>Categoria</th>
    <th>Valor</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let producto of listaproducto">
    <td>{{producto.id}}</td>
    <td>{{producto.codigo}}</td>
    <td>{{producto.descripcion}}</td>
    <td>{{producto.cantidad}}</td>
    <td>{{producto.categoria}}</td>
    <td>{{producto.valor}}</td>


    <td>
      <a class="btn btn-sm btn-success" routerLink="/producto/crear/{{producto.id}}"><i class="bi bi-pencil"></i></a>
      <a id="{{producto.id}}" class="btn btn-sm btn-danger" (click)="eliminar($event)"><i class="bi bi-trash"></i></a>
    </td>
  </tr>




  </tbody>

</table>
